<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Guide | GAKOOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: black;
      overflow-x: hidden;
      color: white;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: red;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: red;
      transition: 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
      color: white;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .hero a {
      background: red;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .hero a:hover {
      background: darkred;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1;
    }

    .theme-toggle button {
      padding: 10px 15px;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-gamer-guy-6996/1080p.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">تبديل الوضع</button>
  </div>

  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3208/3208707.png" alt="logo">
      GAKOOR
    </div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#sections">الأقسام</a>
      <a href="#about">عنّا</a>
      <a href="#contact">تواصل معنا</a>
    </nav>
  </header>

  <section class="hero">
    <h1>دليل فري فاير الشامل</h1>
    <p>كل ما تحتاجه لتصبح محترفًا في اللعبة - إعدادات، شروحات، نصائح، وأكثر</p>
    <a href="#sections">ابدأ الآن</a>
  </section>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
