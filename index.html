<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Guide</title>
  <style>
    /* reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* خلفية فيديو */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* تأثير الزجاج */
    .glass {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      margin-top: 5%;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 48px;
      text-align: center;
      font-weight: bold;
      color: #ff3c3c;
      margin-bottom: 30px;
      text-shadow: 0 0 10px red;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); text-shadow: 0 0 10px red; }
      50% { transform: scale(1.05); text-shadow: 0 0 20px red; }
    }

    .section-links {
      display: grid;
      gap: 20px;
    }

    .section-links a {
      background: rgba(255,255,255,0.05);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      display: block;
      text-align: center;
    }

    .section-links a:hover {
      background: rgba(255, 60, 60, 0.7);
      transform: scale(1.03);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <!-- فيديو خلفية -->
  <video autoplay loop muted class="video-bg">
    <source src="https://cdn.pixabay.com/vimeo/807159042/free-fire-126192.mp4?width=1280&hash=da35a56958ac5927b502e7e3e38fdd1db37782d0" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <!-- زر تبديل الوضع -->
  <button class="theme-toggle" onclick="toggleTheme()">تبديل الوضع</button>

  <!-- المحتوى -->
  <div class="glass">
    <div class="logo">Free Fire Guide</div>
    <div class="section-links">
      <a href="guides/index.html">الشروحات</a>
      <a href="settings/index.html">الإعدادات</a>
      <a href="controls/index.html">التحكم</a>
      <a href="#">نصائح احترافية</a>
      <a href="#">أفضل الأسلحة</a>
      <a href="#">خريطة الأماكن</a>
      <a href="#">إعدادات الجيروسكوب</a>
      <a href="#">تخصيص HUD</a>
      <a href="#">أفضل سكريبتات الماكرو</a>
      <a href="#">استراتيجيات الفوز</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      const video = document.querySelector('.video-bg');
      if (document.body.classList.contains('light')) {
        document.body.style.background = '#fff';
        document.body.style.color = '#000';
        video.style.display = 'none';
      } else {
        document.body.style.background = '#000';
        document.body.style.color = '#fff';
        video.style.display = 'block';
      }
    }
  </script>
</body>
</html>
